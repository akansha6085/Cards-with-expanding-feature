<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
</head>

<body>

            <h3>
                Exploring the World
